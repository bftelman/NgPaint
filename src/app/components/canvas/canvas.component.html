<div class="canvas" id="canvas" #canvas [style.width.px]="width" [style.height.px]="height"
    [style.transform]="'translate3d('+ left + 'px,' + top + 'px,' + '0px)'" [class.active]="status === 1"
    (window:mouseup)="setStatus($event, 0)">
    <canvas class="canvas-inner">
    </canvas>
    <div class="resize-action" (mousedown)="setStatus($event, 1)"></div>
</div>
